<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lender Settings - Hybrid Lending</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root {
            --primary: #6366f1;
            --primary-hover: #4f46e5;
            --secondary: #10b981;
            --bg-color: #0f172a;
            --surface: rgba(30, 41, 59, 0.7);
            --surface-border: rgba(255, 255, 255, 0.1);
            --text-main: #f8fafc;
            --text-muted: #94a3b8;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        /* Abstract Background Elements */
        .bg-blob {
            position: fixed;
            border-radius: 50%;
            filter: blur(100px);
            z-index: -1;
            opacity: 0.3;
        }

        .blob-1 {
            top: -10%;
            left: -10%;
            width: 500px;
            height: 500px;
            background: linear-gradient(to right, #6366f1, #3b82f6);
            animation: float 10s ease-in-out infinite alternate;
        }

        .blob-2 {
            bottom: -10%;
            right: -10%;
            width: 500px;
            height: 500px;
            background: linear-gradient(to right, #10b981, #06b6d4);
            animation: float 12s ease-in-out infinite alternate-reverse;
        }

        @keyframes float {
            0% {
                transform: translateY(0) scale(1);
            }

            100% {
                transform: translateY(-30px) scale(1.05);
            }
        }

        /* Top Navigation Bar */
        .navbar {
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border-bottom: 1px solid var(--surface-border);
            padding: 1rem 4rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 50;
        }

        .brand {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(to right, #fff, #c4b5fd);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .nav-actions {
            display: flex;
            align-items: center;
            gap: 1.5rem;
        }

        .btn-logout {
            background: transparent;
            border: 1px solid var(--surface-border);
            color: var(--text-main);
            padding: 0.5rem 1rem;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .btn-logout:hover {
            background: rgba(255, 255, 255, 0.05);
            border-color: rgba(255, 255, 255, 0.2);
        }

        .nav-link {
            color: var(--text-muted);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .nav-link:hover {
            color: var(--text-main);
        }

        /* Layout */
        .main-container {
            padding: 3rem 4rem;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
            display: flex;
            flex-direction: row;
            align-items: flex-start;
            gap: 2rem;
        }

        .sidebar-container {
            width: 350px;
            flex-shrink: 0;
        }

        .forms-container {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        /* Glass Cards */
        .glass-card {
            background: var(--surface);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid var(--surface-border);
            border-radius: 20px;
            padding: 2.5rem;
            box-shadow: 0 10px 30px -10px rgba(0, 0, 0, 0.5);
        }

        .card-header {
            margin-bottom: 2rem;
            border-bottom: 1px solid var(--surface-border);
            padding-bottom: 1rem;
        }

        .card-header h2 {
            font-size: 1.5rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .card-header p {
            color: var(--text-muted);
            font-size: 0.95rem;
            margin-top: 0.5rem;
        }

        /* Form Elements */
        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-row {
            display: flex;
            gap: 1.5rem;
        }

        .form-row .form-group {
            flex: 1;
        }

        label {
            display: block;
            font-size: 0.9rem;
            font-weight: 500;
            margin-bottom: 0.5rem;
            color: #cbd5e1;
        }

        input[type="number"],
        select,
        input[type="text"] {
            width: 100%;
            padding: 0.875rem 1rem;
            background: rgba(15, 23, 42, 0.6);
            border: 1px solid var(--surface-border);
            border-radius: 12px;
            color: var(--text-main);
            font-size: 1rem;
            transition: all 0.3s ease;
            outline: none;
            appearance: none;
        }

        select {
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%2394a3b8' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 1rem center;
            background-size: 1em;
            padding-right: 2.5rem;
        }

        select option {
            background-color: var(--bg-color);
            color: var(--text-main);
        }

        input:focus,
        select:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
            background: rgba(15, 23, 42, 0.8);
        }

        /* Custom Input with Addon */
        .input-with-addon {
            position: relative;
            display: flex;
            align-items: center;
        }

        .input-with-addon input {
            padding-left: 2.5rem;
        }

        .input-with-addon .addon-left {
            position: absolute;
            left: 1rem;
            color: var(--text-muted);
            font-weight: 500;
        }

        .input-with-addon .addon-right {
            position: absolute;
            right: 1rem;
            color: var(--text-muted);
            font-weight: 500;
        }

        /* Checkbox wrapper style */
        .checkbox-wrapper {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1rem;
            background: rgba(15, 23, 42, 0.4);
            border: 1px solid var(--surface-border);
            border-radius: 12px;
            cursor: pointer;
            transition: border-color 0.3s ease;
        }

        .checkbox-wrapper:hover {
            border-color: var(--primary);
        }

        .checkbox-wrapper input[type="checkbox"] {
            width: 1.25rem;
            height: 1.25rem;
            accent-color: var(--primary);
            cursor: pointer;
        }

        /* Submit Button */
        .btn-submit {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, var(--primary), #8b5cf6);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 0.5rem;
            margin-top: 1rem;
        }

        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px -10px rgba(99, 102, 241, 0.5);
        }

        .spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .btn-submit.loading .btn-text,
        .btn-submit.loading i {
            display: none;
        }

        .btn-submit.loading .spinner {
            display: block;
        }

        /* Alerts */
        .alert {
            padding: 1rem;
            border-radius: 12px;
            margin-bottom: 1.5rem;
            display: none;
            font-size: 0.95rem;
            animation: slideDown 0.3s ease;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .alert.error {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.2);
            color: #fda4af;
        }

        .alert.success {
            background: rgba(34, 197, 94, 0.1);
            border: 1px solid rgba(34, 197, 94, 0.2);
            color: #86efac;
        }

        /* Profile Sidebar Styles */
        .profile-list {
            list-style: none;
            display: flex;
            flex-direction: column;
            gap: 1.25rem;
        }

        .profile-item {
            display: flex;
            flex-direction: column;
            gap: 0.25rem;
        }

        .profile-label {
            font-size: 0.8rem;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .profile-value {
            font-size: 1.05rem;
            font-weight: 500;
        }

        .skeleton {
            background: linear-gradient(90deg, rgba(255, 255, 255, 0.05) 25%, rgba(255, 255, 255, 0.1) 50%, rgba(255, 255, 255, 0.05) 75%);
            background-size: 200% 100%;
            animation: loading 1.5s infinite;
            border-radius: 6px;
            height: 1.5rem;
        }

        @keyframes loading {
            0% {
                background-position: 200% 0;
            }

            100% {
                background-position: -200% 0;
            }
        }

        /* Responsive */
        @media (max-width: 900px) {
            .main-container {
                flex-direction: column;
            }

            .sidebar-container {
                width: 100%;
            }

            .form-row {
                flex-direction: column;
            }
        }
    </style>
</head>

<body>
    <div class="bg-blob blob-1"></div>
    <div class="bg-blob blob-2"></div>

    <nav class="navbar">
        <div class="brand">
            <i data-lucide="layers"></i>
            Hybrid Lending
        </div>
        <div class="nav-actions">
            <a href="/home/" class="nav-link"><i data-lucide="layout-dashboard"></i> Dashboard</a>
            <button onclick="logout()" class="btn-logout">Sign Out</button>
        </div>
    </nav>

    <main class="main-container">
        <!-- Sidebar / User Info -->
        <div class="sidebar-container">
            <aside class="glass-card">
                <div class="card-header">
                    <h2><i data-lucide="user"></i> Lender Profile</h2>
                </div>
                <ul class="profile-list" id="profileList">
                    <li class="profile-item">
                        <div class="skeleton" style="width: 100px; height: 1rem; margin-bottom: 4px;"></div>
                        <div class="skeleton" style="width: 180px;"></div>
                    </li>
                    <li class="profile-item">
                        <div class="skeleton" style="width: 80px; height: 1rem; margin-bottom: 4px;"></div>
                        <div class="skeleton" style="width: 220px;"></div>
                    </li>
                </ul>

                <div style="margin-top: 2.5rem;">
                    <h3
                        style="font-size: 0.9rem; color: var(--text-muted); margin-bottom: 1rem; text-transform: uppercase; letter-spacing: 0.05em;">
                        Available Token Balance</h3>
                    <div
                        style="background: rgba(15, 23, 42, 0.6); padding: 1rem; border-radius: 12px; border: 1px solid var(--surface-border); color: var(--secondary); font-size: 1.2rem;">
                        <span id="balanceDisplay">
                            <div class="skeleton"></div>
                        </span>
                    </div>
                </div>

                <div style="margin-top: 1.5rem;">
                    <h3
                        style="font-size: 0.9rem; color: var(--text-muted); margin-bottom: 1rem; text-transform: uppercase; letter-spacing: 0.05em;">
                        Live Yield (12% APY)</h3>
                    <div
                        style="background: rgba(15, 23, 42, 0.6); padding: 1rem; border-radius: 12px; border: 1px solid var(--surface-border); color: #10b981; font-size: 1.2rem; display: flex; align-items: baseline; gap: 0.25rem;">
                        <span style="font-size: 1.1rem; color: var(--text-muted);">$</span>
                        <span id="liveYieldVal"
                            style="font-family: monospace; font-variant-numeric: tabular-nums; font-weight: 600;">
                            0.000000
                        </span>
                    </div>
                </div>
            </aside>
        </div>

        <div class="forms-container">
            <!-- Lender Settings Form -->
            <section class="glass-card" style="margin-bottom: 2rem;">
                <div class="card-header">
                    <h2><i data-lucide="sliders"></i> Deployment Preferences</h2>
                    <p>Configure the parameters for allocating your capital onto the platform's smart contracts.</p>
                </div>

                <div id="preferencesAlertBox" class="alert"></div>

                <form id="preferencesForm">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="total_lending_amount">Total Lending Amount (USDC)</label>
                            <div class="input-with-addon">
                                <span class="addon-left">$</span>
                                <input type="number" id="total_lending_amount" name="total_lending_amount" required
                                    min="100" step="0.01" placeholder="10000.00">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="time_period_months">Lock-in Period</label>
                            <div class="input-with-addon">
                                <input type="number" id="time_period_months" name="time_period_months" required min="1"
                                    max="120" step="1" placeholder="12">
                                <span class="addon-right" style="font-size:0.9rem;">Months</span>
                            </div>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="risk_appetite">Risk Appetite Strategy</label>
                            <select id="risk_appetite" name="risk_appetite" required>
                                <option value="" disabled selected>Select risk tier...</option>
                                <option value="Low">Low Risk (Blue-chip collateral only, lower APY)</option>
                                <option value="Medium">Medium Risk (Balanced exposure, medium APY)</option>
                                <option value="High">High Risk (Undercollateralized, maximum APY)</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="withdrawal_preference">Withdrawal Preference</label>
                            <select id="withdrawal_preference" name="withdrawal_preference" required>
                                <option value="Monthly Interest">Pay Interest Monthly</option>
                                <option value="End of Term">Lump Sum at End of Term</option>
                                <option value="Manual">Manual Claiming</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="checkbox-wrapper">
                            <input type="checkbox" id="auto_reinvest" name="auto_reinvest">
                            <div>
                                <strong style="display:block; color:var(--text-main); margin-bottom:4px;">Auto-Reinvest
                                    Interest (Compound)</strong>
                                <span style="font-size: 0.85rem; color: var(--text-muted);">Automatically funnel yielded
                                    interest back into active smart contract pools to compound returns.</span>
                            </div>
                        </label>
                    </div>

                    <button type="submit" class="btn-submit" id="preferencesSubmitBtn">
                        <i data-lucide="save"></i>
                        <span class="btn-text">Save Deployment Strategy</span>
                        <span class="spinner"></span>
                    </button>
                </form>
            </section>
        </div>
    </main>

    <script>
        lucide.createIcons();

        const token = localStorage.getItem('token');
        if (!token) {
            window.location.href = '/login/';
        }

        async function loadData() {
            try {
                // 1. Fetch user demographics via dashboard endpoint
                const dashResponse = await fetch('/api/dashboard-data/', {
                    method: 'GET',
                    headers: { 'Authorization': `Token ${token}` }
                });

                if (dashResponse.ok) {
                    const dashData = await dashResponse.json();

                    // Role Guard
                    if (dashData.user.role !== 'Lender') {
                        window.location.href = '/home/';
                        return;
                    }

                    document.getElementById('profileList').innerHTML = `
                        <li class="profile-item">
                            <span class="profile-label">Name</span>
                            <span class="profile-value">${escapeHTML(dashData.user.name)}</span>
                        </li>
                        <li class="profile-item">
                            <span class="profile-label">Email</span>
                            <span class="profile-value">${escapeHTML(dashData.user.email)}</span>
                        </li>
                        <li class="profile-item">
                            <span class="profile-label">Status</span>
                            <span class="profile-value" style="color:var(--secondary); font-weight:600;">Active ${escapeHTML(dashData.user.role)}</span>
                        </li>
                    `;
                    document.getElementById('balanceDisplay').innerHTML = `${dashData.balance} <strong>HLT</strong>`;

                    // Populate Live Yield
                    if (dashData.lender_stats && dashData.lender_stats.total_lending_amount) {
                        const principal = parseFloat(dashData.lender_stats.total_lending_amount);
                        const deployedAt = new Date(dashData.lender_stats.deployed_at).getTime();
                        const apy = 0.12; // 12%

                        setInterval(() => {
                            const now = Date.now();
                            const msElapsed = now - deployedAt;
                            const msInYear = 365.25 * 24 * 60 * 60 * 1000;

                            // Continuous compounding: A = P * e^(rt)
                            const fractionOfYear = msElapsed / msInYear;
                            const currentAmount = principal * Math.pow(Math.E, apy * fractionOfYear);

                            document.getElementById('liveYieldVal').innerText = currentAmount.toFixed(6);
                        }, 50);
                    }
                }

                // 2. Fetch existing preferences specifically
                const prefResponse = await fetch('/api/lender-preferences/', {
                    method: 'GET',
                    headers: { 'Authorization': `Token ${token}` }
                });

                if (prefResponse.ok) {
                    const prefData = await prefResponse.json();
                    const form = document.getElementById('preferencesForm');

                    if (prefData.total_lending_amount) form.total_lending_amount.value = prefData.total_lending_amount;
                    if (prefData.time_period_months) form.time_period_months.value = prefData.time_period_months;
                    if (prefData.risk_appetite) form.risk_appetite.value = prefData.risk_appetite;
                    if (prefData.withdrawal_preference) form.withdrawal_preference.value = prefData.withdrawal_preference;
                    if (prefData.auto_reinvest) form.auto_reinvest.checked = true;
                }

            } catch (error) {
                console.error("Failed to load generic data", error);
            }
        }

        // Handle Preferences Form Submit
        document.getElementById('preferencesForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const form = e.target;
            const btn = document.getElementById('preferencesSubmitBtn');
            const alertBox = document.getElementById('preferencesAlertBox');

            btn.classList.add('loading');
            btn.disabled = true;
            alertBox.style.display = 'none';
            alertBox.className = 'alert';

            const payload = {
                total_lending_amount: parseFloat(form.total_lending_amount.value).toFixed(2),
                time_period_months: parseInt(form.time_period_months.value, 10),
                risk_appetite: form.risk_appetite.value,
                withdrawal_preference: form.withdrawal_preference.value,
                auto_reinvest: form.auto_reinvest.checked
            };

            try {
                const response = await fetch('/api/lender-preferences/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Token ${token}`,
                        'X-CSRFToken': getCookie('csrftoken')
                    },
                    body: JSON.stringify(payload)
                });

                const data = await response.json();

                if (response.ok) {
                    alertBox.innerHTML = `<strong>Success!</strong> Lending strategy automatically synced to network preferences.`;
                    alertBox.classList.add('success');
                    alertBox.style.display = 'block';
                } else {
                    let errMsg = '';
                    if (data.detail) errMsg = data.detail;
                    else errMsg = Object.entries(data).map(([key, value]) => `${key}: ${Array.isArray(value) ? value.join(', ') : value}`).join('<br>');

                    alertBox.innerHTML = errMsg || "Failed to save preferences.";
                    alertBox.classList.add('error');
                    alertBox.style.display = 'block';
                }
            } catch (err) {
                alertBox.textContent = "Network error. Please try again.";
                alertBox.classList.add('error');
                alertBox.style.display = 'block';
            } finally {
                btn.classList.remove('loading');
                btn.disabled = false;
            }
        });

        function escapeHTML(str) {
            let div = document.createElement('div');
            div.textContent = str;
            return div.innerHTML;
        }

        function logout() {
            localStorage.removeItem('token');
            window.location.href = '/login/';
        }

        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }

        document.addEventListener('DOMContentLoaded', loadData);
    </script>
</body>

</html>
